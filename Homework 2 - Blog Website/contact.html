<script>
let prevScrollPos = window.pageYOffset;
const navbar = document.querySelector('.navbar');
const navLinks = document.querySelectorAll('.navbar a');

window.addEventListener('scroll', function() {
const currentScrollPos = window.pageYOffset;

if (prevScrollPos > currentScrollPos) {
navbar.style.backgroundColor = 'rgba(255, 255, 255, 0.9)';
navbar.style.top = '0';
navLinks.forEach(link => {
  link.style.color = 'black';
});
} else {
navbar.style.backgroundColor = 'rgba(255, 255, 255, 0.5)';
navbar.style.top = '-80px';
navLinks.forEach(link => {
  link.style.color = 'white';
});
}

// Kontrol: Sayfanın en üstüne çıkıldığında navbar'ın stilini geri döndür
if (currentScrollPos === 0) {
navbar.style.backgroundColor = 'transparent'; // Navbar'ın başlangıçtaki şeffaf arka plan rengi
navLinks.forEach(link => {
  link.style.color = 'white'; // Navbar'ın başlangıçtaki link rengi
});
}

prevScrollPos = currentScrollPos;
});


</script>
