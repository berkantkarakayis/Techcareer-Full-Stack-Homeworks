<script>
    fetch("https://northwind.vercel.app/api/suppliers")
      .then((res) => res.json())
      .then((res) => {
        var supplierData = res;
        var countryCounter = 0;
        supplierData.forEach((element) => {
          if (element.address.country === "Japan") {
            countryCounter++;
          }
        });
        console.log("Number of suppliers with Japan as their address: ", countryCounter)
      });
</script>
</html>
